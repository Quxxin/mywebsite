<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join WHR Academy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(120deg, #000, #222);
            font-family: 'Montserrat', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: rgba(255,255,255,0.02);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            width: 350px;
            animation: fadeIn 1.5s ease forwards;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 2px;
            animation: slideDown 1.2s ease forwards;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            background: #111;
            border: none;
            padding: 12px;
            margin: 10px 0;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

            input:focus {
                background: #222;
                outline: none;
            }

        button {
            padding: 12px;
            background: white;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

            button:hover {
                background: #ddd;
                transform: scale(1.05);
            }

        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s ease;
        }

            .back-link:hover {
                color: white;
            }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Background animation */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 1%, transparent 1%) center/150px 150px;
            animation: moveBg 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveBg {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: 300px 300px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <div class="container">
        <form action="https://formspree.io/f/xwpqzyyg" method="POST">
            <h2>Join WHR Academy</h2>

            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Create Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Join Now</button>
            <input type="hidden" name="_redirect" value="https://yourwebsite.com/thank-you">

        </form>

        <a href="index.html" class="back-link">← Back to Home</a>

    </div>
</body>
</html>
