<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to WHR Academy</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ffcc;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #00ffcc;
            color: #121212;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

            a:hover {
                background-color: #00ddb3;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for joining 
        WHR Academy 🎓</h1>
        <p>We will contact you for further information.</p>
        <a href="/dashboard">Go to Your Dashboard</a>
    </div>
    <form
          <input type="hidden" name="_redirect" value="https://yourwebsite.com/index.html">
</form>
</body>
</html>
